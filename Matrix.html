<!DOCTYPE html>
<html>
<head>
<script src='demo.js' type='text/javascript'></script>
<link href='matrix.css' rel='stylesheet' type='text/css'>
<link href='https://assets-cdn.github.com/favicon.ico' rel='shortcut icon' type='image/x-icon'>
<script>
  function showMatrix(q, width, height){
  w=q.width=width,h=q.height=height, p=Array(256).join(1).split(''), c=q.getContext("2d");
  setInterval(function(){c.fillStyle="rgba(0,0,0,0.05)";c.fillRect(0,0,w,h);c.fillStyle="rgba(0,255,0,1)";p=p.map(function(v,i){r=Math.random();c.fillText(String.fromCharCode(Math.floor(2720+r*33)),i*10,v);v+=10; return v>768+r*1e4?0:v})},33)}
</script>
</head>
<body>
<canvas id='q'></canvas>
</body>
<script>
  var q=document.getElementById('q'), s=window.screen, w=q.width, h=q.height;
  showMatrix(q, s.width, s.height)
</script>
</html>
